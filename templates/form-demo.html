{% extends "home-base.html" %}

{% block title %}
Form Demo
{% endblock %}
{% block page_content %}
<h1>this is form demo page</h1>
{% if first_name %}
      <h2>hello {{first_name}}</h2>
    {% else %}
      <h2>hey you</h2>
    {% endif %}
<h4>this is the GET form</h4>
<form action="/form-demo" method="get">
      What's your name <br>
      <input type="text" name="first_name"><br><br>
      <input type="submit" name="" value="Submit">
</form>

<h4>This is a POST form </h4>
<form action="/form-demo" method="post">
      What's your name <br>
      <input type="text" name="first_name"><br><br>
      <input type="submit" name="" value="Submit">
</form>
{% endblock %}
