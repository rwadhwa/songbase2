{% extends "home-base.html" %}

{% block title %}
Add Songs
{% endblock %}
{% block page_content%}
    <h1>This page adds songs</h1>
    <form action="/song/add" method="post">
      <label>Song name</label>
      <input type="text" name="name"><br><br>
      <label>Song year</label>
      <input type="text" name="year"><br><br>
      <select name="year">
       {% for i in range(1950, 2025) %}
         {% if i == 2017 %}
           <option selected="selected">{{i}}</option>
         {% else %}
           <option>{{i}}</option>
         {% endif %}
       {% endfor %}
     </select>
      <label>Lyrics</label>
      <input type="text" name="lyrics"><br><br>
      <label>Artist Name</label>
      <input type="text" name="artist_name"><br><br>
      <input type="submit" name="" value="Add song">
    </form>
{% endblock%}
